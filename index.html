      <form action="/siparis_al" method="post">
        <label for="ad">Adınız:</label>

        <input type="submit" value="Siparişi Tamamla">

      <script>
        // Tüm kartları alalım
        const cards = document.querySelectorAll('.w3-card-12, .w4-card-12, .w5-card-12, .w6-card-12');

        // Her kartı belirli bir süre aralığıyla gösterelim
        let delay = 0;
        cards.forEach(card => {
            setTimeout(() => {
                card.style.display = 'block';
            }, delay);
            delay += 500; // Her kartın gösterilme aralığı (milisaniye cinsinden)
        });
    </script>
